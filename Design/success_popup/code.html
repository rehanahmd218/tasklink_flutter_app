<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TaskLink Success Popup</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#faf605",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23220f",
                        "success": "#22C55E",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
                    animation: {
                        'scale-in': 'scaleIn 0.3s ease-out forwards',
                        'check-pop': 'checkPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s forwards',
                    },
                    keyframes: {
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        checkPop: {
                            '0%': { transform: 'scale(0) rotate(-45deg)', opacity: '0' },
                            '100%': { transform: 'scale(1) rotate(0deg)', opacity: '1' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for cleaner look if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 overflow-hidden">
<!-- Screen Wrapper -->
<div class="relative w-full h-screen mx-auto max-w-md bg-background-light dark:bg-background-dark shadow-2xl flex flex-col overflow-hidden border-x border-gray-200 dark:border-gray-800">
<!-- === BACKGROUND APP UI (Mockup context) === -->
<header class="flex items-center justify-between px-4 py-4 bg-white dark:bg-background-dark/50 backdrop-blur-sm z-10 border-b border-gray-200 dark:border-gray-800/50">
<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300">arrow_back</span>
</button>
<h1 class="text-lg font-bold">Post a Task</h1>
<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300">more_horiz</span>
</button>
</header>
<!-- Dummy Map Content -->
<div class="flex-1 relative w-full h-full bg-gray-100 dark:bg-gray-800">
<!-- Map Background Image -->
<div class="absolute inset-0 w-full h-full bg-cover bg-center opacity-60 dark:opacity-40" data-alt="Abstract map representation of city streets" data-location="San Francisco" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCIBV1o4jIduU8nsEmrlKjoB0kNNUPb5t-qEi9Ji4xwN68EDVke3Mu5mlMdkpQyoxRMFTfhDb2VP0GQbPuDnq-Z6q3vY_CpZMObe6sEa1X0F5IjoexIDHDO-u-5hT0uPm9hu6uSuXMO2C3uwxDZLzaRR-yyiPbj5WkJeR4O2J7zWb8HN6swgOK_MV6wgeIhEpD0GsO1qu9cJvxEzRESVCV68GRYBbmfwbFTjoedWCh1PvuW1Xj31Ys3VVvNxbziGjDuvajfE95g4YR4');">
</div>
<!-- Dummy Form Card at bottom -->
<div class="absolute bottom-24 left-4 right-4 bg-white dark:bg-[#23220f] p-4 rounded-xl shadow-lg border border-gray-100 dark:border-gray-800">
<div class="flex gap-3 mb-4">
<div class="w-12 h-12 bg-primary/20 rounded-lg flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-yellow-700">cleaning_services</span>
</div>
<div>
<h3 class="font-bold text-sm">Home Cleaning</h3>
<p class="text-xs text-gray-500">Starting at $25/hr</p>
</div>
</div>
<div class="h-2 w-full bg-gray-100 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-primary w-3/4"></div>
</div>
</div>
</div>
<!-- Bottom Navigation (Blurred Context) -->
<nav class="h-[80px] bg-white dark:bg-[#23220f] border-t border-gray-200 dark:border-gray-800 flex justify-around items-center px-2 pb-2 z-10">
<div class="flex flex-col items-center gap-1 p-2">
<span class="material-symbols-outlined text-gray-400">home</span>
<span class="text-[10px] font-medium text-gray-400">Home</span>
</div>
<div class="flex flex-col items-center gap-1 p-2">
<span class="material-symbols-outlined text-primary">assignment</span>
<span class="text-[10px] font-medium text-primary">My Tasks</span>
</div>
<div class="flex flex-col items-center gap-1 p-2">
<span class="material-symbols-outlined text-gray-400">chat</span>
<span class="text-[10px] font-medium text-gray-400">Chat</span>
</div>
<div class="flex flex-col items-center gap-1 p-2">
<span class="material-symbols-outlined text-gray-400">account_balance_wallet</span>
<span class="text-[10px] font-medium text-gray-400">Wallet</span>
</div>
<div class="flex flex-col items-center gap-1 p-2">
<span class="material-symbols-outlined text-gray-400">person</span>
<span class="text-[10px] font-medium text-gray-400">Profile</span>
</div>
</nav>
<!-- === OVERLAY & MODAL === -->
<div class="absolute inset-0 z-50 flex items-center justify-center p-6 bg-black/60 backdrop-blur-[2px] transition-opacity duration-300">
<!-- Modal Card -->
<div class="relative w-full max-w-[340px] bg-white dark:bg-[#23220f] rounded-3xl p-8 flex flex-col items-center shadow-2xl animate-scale-in">
<!-- Success Icon Animation Wrapper -->
<div class="relative mb-6">
<!-- Pulsing Background Rings -->
<div class="absolute inset-0 bg-success/10 rounded-full animate-ping opacity-75"></div>
<div class="relative w-20 h-20 bg-success/10 rounded-full flex items-center justify-center">
<div class="w-14 h-14 bg-success rounded-full flex items-center justify-center shadow-lg shadow-success/40 animate-check-pop opacity-0" style="animation-fill-mode: forwards;">
<span class="material-symbols-outlined text-white text-[32px] font-bold">check</span>
</div>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-2 mb-8 text-center">
<h2 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Success!</h2>
<p class="text-sm text-gray-500 dark:text-gray-400 leading-relaxed max-w-[260px]">
                        Task posted successfully. Taskers in your area have been notified.
                    </p>
</div>
<!-- Action Button -->
<button class="w-full h-12 bg-primary hover:bg-yellow-400 active:scale-[0.98] rounded-xl flex items-center justify-center text-gray-900 text-base font-bold tracking-wide transition-all shadow-sm shadow-yellow-200/50 dark:shadow-none">
                    Continue
                </button>
</div>
</div>
</div>
</body></html>

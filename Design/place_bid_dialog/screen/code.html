<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

        },
      }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;

<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased h-screen w-full overflow-hidden flex flex-col items-center justify-center">
<!-- Mobile Container (Simulating a phone screen centered) -->
<div class="relative flex flex-col h-full w-full max-w-md bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden md:h-[95vh] md:rounded-2xl md:border md:border-neutral-200 dark:md:border-neutral-800">
<!-- Header -->
<header class="flex items-center justify-between px-4 py-4 bg-background-light dark:bg-background-dark z-10 sticky top-0">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl" data-icon="close">close</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Place Your Bid</h1>
<div class="size-10"></div> <!-- Spacer for optical centering -->
</header>
<!-- Main Content (Scrollable) -->
<main class="flex-1 overflow-y-auto px-5 pt-2 pb-32 no-scrollbar">
<!-- Context Card -->
<div class="bg-white dark:bg-white/5 rounded-2xl p-5 shadow-sm border border-neutral-100 dark:border-white/5 mb-8">
<div class="flex items-start justify-between gap-4">
<div class="flex-1">
<div class="flex items-center gap-2 mb-2">
<span class="bg-primary/20 text-yellow-700 dark:text-yellow-300 text-xs px-2 py-1 rounded-md font-semibold uppercase tracking-wider">Cleaning</span>
</div>
<h2 class="text-lg font-bold leading-tight mb-1 text-slate-900 dark:text-white">House Cleaning - 2 Bedroom</h2>
<div class="flex items-center gap-2 mt-3">
<div class="size-6 rounded-full bg-neutral-200 overflow-hidden relative">
<!-- Avatar Placeholder -->
<img alt="Profile picture of Alice M." class="w-full h-full object-cover" data-alt="Small circular portrait of a smiling woman" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBb19XInKwLHS_GwR-v5OfDu5qpGyJpKE9iiEARaB9HS4U119I-dxJbbAJvK4McwUttaRg5F69Wuf83TzhDTxOvjoYQeSn0BoAvjKyig3A1tzJg5hzEzigGhNGLL9nto5iufVsM6nAcba5Pb6UXKajL2X5nGCBf-2c-Yveg7d7a8QO5clIHTmelDNBCCw6P4l0Mgp2RczRoMZRLOkhPoQBzdHa_4ckLdb_qvRhmW27b74AQXQO126hpJSNFi4CLANDnN1tp8TWbACc2"/>
</div>
<span class="text-sm text-slate-600 dark:text-slate-300 font-medium">Alice M.</span>
<span class="text-neutral-300 dark:text-neutral-600">â€¢</span>
<span class="text-sm text-slate-500 dark:text-slate-400">2h ago</span>
</div>
</div>
<div class="flex flex-col items-end shrink-0 bg-background-light dark:bg-black/20 p-3 rounded-xl border border-neutral-100 dark:border-white/5">
<span class="text-xs text-slate-500 dark:text-slate-400 uppercase font-bold tracking-wide mb-1">Budget</span>
<span class="text-xl font-bold text-slate-900 dark:text-white">$80</span>
</div>
</div>
</div>
<!-- Bid Amount Section -->
<div class="mb-8">
<label class="block text-base font-semibold text-slate-900 dark:text-white mb-3">Your Offer</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="text-slate-400 text-2xl font-medium">$</span>
</div>
<input autofocus="" class="block w-full pl-10 pr-4 py-4 text-3xl font-bold text-slate-900 dark:text-white bg-white dark:bg-white/5 border border-neutral-200 dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none transition-all placeholder:text-neutral-200 dark:placeholder:text-white/10" placeholder="0.00" type="number" value=""/>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
<span class="text-slate-400 text-sm font-medium">USD</span>
</div>
</div>
<!-- Fee Breakdown Helper -->
<div class="flex items-start gap-2 mt-3 px-1">
<span class="material-symbols-outlined text-sm text-primary pt-0.5">info</span>
<p class="text-sm text-slate-500 dark:text-slate-400">
                        TaskLink fee is 10%. You will earn <span class="font-bold text-slate-900 dark:text-white">~$0.00</span> after fees.
                    </p>
</div>
</div>
<!-- Pitch Section -->
<div class="mb-6">
<label class="block text-base font-semibold text-slate-900 dark:text-white mb-3">Why are you the best fit?</label>
<textarea class="block w-full p-4 text-base text-slate-900 dark:text-white bg-white dark:bg-white/5 border border-neutral-200 dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none transition-all min-h-[140px] resize-none placeholder:text-slate-400 dark:placeholder:text-white/20" placeholder="Hi Alice! I have 5 years of experience cleaning 2-bedroom apartments. I bring my own eco-friendly supplies and I'm available to start immediately..."></textarea>
<p class="text-xs text-right text-slate-400 mt-2">Min 50 characters</p>
</div>
</main>
<!-- Sticky Bottom Actions -->
<div class="absolute bottom-0 left-0 w-full bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-neutral-200 dark:border-white/5 p-4 pb-8 z-20">
<div class="flex items-center justify-between mb-4 px-1">
<span class="text-sm font-medium text-slate-500 dark:text-slate-400">Total Bid Amount</span>
<span class="text-lg font-bold text-slate-900 dark:text-white">$0.00</span>
</div>
<button class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-[#eae605] active:scale-[0.99] text-black font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/20 transition-all">
                Submit Bid
                <span class="material-symbols-outlined text-[22px]">arrow_forward</span>
</button>
</div>
</div>

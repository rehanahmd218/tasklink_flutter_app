<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TaskLink Registration</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f7f5",
                        "background-dark": "#231d0f",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d2616",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-start text-slate-900 dark:text-slate-100 overflow-x-hidden antialiased">
<div class="w-full max-w-md min-h-screen flex flex-col bg-background-light dark:bg-background-dark relative group/design-root">
<div class="flex items-center px-4 py-4 pt-12 pb-2 justify-between sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-slate-100" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<div class="text-sm font-medium text-primary opacity-0">Hidden Spacer</div>
</div>
<div class="px-6 pt-2 pb-6">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left">Join TaskLink</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal pt-2">Connect, collaborate, and get things done.</p>
</div>
<div class="flex flex-col gap-5 px-6 pb-8">
<label class="flex flex-col w-full">
<span class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Full Name</span>
<input class="form-input w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-4 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-colors shadow-sm" placeholder="Enter your full name" type="text"/>
</label>
<label class="flex flex-col w-full">
<span class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Phone Number</span>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
<span class="material-symbols-outlined text-slate-400" style="font-size: 20px;">call</span>
</div>
<input class="form-input w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 pl-11 pr-4 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-colors shadow-sm" placeholder="+1 (555) 000-0000" type="tel"/>
</div>
</label>
<label class="flex flex-col w-full">
<span class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Email Address</span>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
<span class="material-symbols-outlined text-slate-400" style="font-size: 20px;">mail</span>
</div>
<input class="form-input w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 pl-11 pr-4 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-colors shadow-sm" placeholder="you@example.com" type="email"/>
</div>
</label>
<label class="flex flex-col w-full">
<span class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Password</span>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
<span class="material-symbols-outlined text-slate-400" style="font-size: 20px;">lock</span>
</div>
<input class="form-input w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 pl-11 pr-11 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-colors shadow-sm" placeholder="Create a password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
</button>
</div>
</label>
<label class="flex flex-col w-full">
<span class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Confirm Password</span>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
<span class="material-symbols-outlined text-slate-400" style="font-size: 20px;">lock_reset</span>
</div>
<input class="form-input w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 pl-11 pr-11 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-colors shadow-sm" placeholder="Confirm password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
</button>
</div>
</label>
</div>
<div class="px-6 pb-6 mt-auto">
<p class="text-xs text-slate-500 dark:text-slate-400 text-center pb-4 leading-relaxed">
            By signing up, you agree to our <a class="text-primary hover:underline" href="#">Terms of Service</a> &amp; <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
        </p>
<button class="w-full bg-primary hover:bg-[#dcd805] text-slate-900 font-bold h-14 rounded-xl text-base shadow-md transition-all active:scale-[0.98]">
            Create Account
        </button>
</div>
<div class="px-6 pb-8 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
            Already have an account?
            <a class="font-semibold text-primary hover:text-yellow-500 transition-colors" href="#">Log in</a>
</p>
</div>
<div class="h-5"></div>
</div>

</body></html>

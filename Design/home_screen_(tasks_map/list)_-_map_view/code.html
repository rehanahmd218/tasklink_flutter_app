<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TaskLink - Map View</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23220f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
                        'card': '0 0 15px rgba(0,0,0,0.05)',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 text-gray-900 font-display antialiased overflow-hidden h-screen w-screen selection:bg-primary selection:text-black">
<div class="relative flex h-full w-full flex-col bg-background-light dark:bg-background-dark max-w-md mx-auto shadow-2xl overflow-hidden">
<!-- Header Section -->
<header class="flex flex-col bg-background-light dark:bg-background-dark z-30 shadow-[0_2px_10px_rgba(0,0,0,0.05)]">
<!-- Top Bar: Location & Notifications -->
<div class="flex items-center justify-between px-5 pt-12 pb-2">
<button class="flex items-center gap-1.5 active:opacity-70 transition-opacity">
<span class="material-symbols-outlined text-primary" style="font-size: 26px; font-variation-settings: 'FILL' 1;">location_on</span>
<div class="flex flex-col items-start">
<span class="text-[11px] font-semibold text-gray-400 uppercase tracking-wide leading-tight">Current Location</span>
<div class="flex items-center gap-1">
<h2 class="text-lg font-bold text-gray-900 dark:text-white leading-tight tracking-tight">San Francisco, CA</h2>
<span class="material-symbols-outlined text-gray-900 dark:text-white text-lg">expand_more</span>
</div>
</div>
</button>
<button class="relative p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-gray-800 dark:text-white">notifications</span>
<span class="absolute top-2 right-2.5 h-2 w-2 rounded-full bg-red-500 border border-white dark:border-gray-900"></span>
</button>
</div>
<!-- Search & Filter Row -->
<div class="px-5 pb-4 pt-1 space-y-4">
<!-- Search Bar -->
<div class="relative flex items-center w-full h-12 rounded-xl bg-gray-100 dark:bg-gray-800 group focus-within:ring-2 focus-within:ring-primary/50 transition-all">
<div class="pl-4 flex items-center justify-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-gray-600 dark:text-gray-500">search</span>
</div>
<input class="w-full h-full bg-transparent border-none text-gray-900 dark:text-white text-base placeholder-gray-400 focus:ring-0 px-3" placeholder="Search tasks (e.g. Cleaning, Moving)..." type="text"/>
</div>
<!-- Toggle Segmented Control -->
<div class="flex p-1 bg-gray-100 dark:bg-gray-800 rounded-lg h-11 relative">
<div class="w-1/2 h-full absolute left-1 top-1 bg-primary rounded-[6px] shadow-sm transition-all duration-300 ease-out z-0"></div>
<button class="flex-1 flex items-center justify-center gap-2 relative z-10 text-black font-semibold text-sm transition-colors">
<span class="material-symbols-outlined text-[18px]">map</span>
                        Map
                    </button>
<button class="flex-1 flex items-center justify-center gap-2 relative z-10 text-gray-500 dark:text-gray-400 font-medium text-sm hover:text-gray-900 dark:hover:text-white transition-colors">
<span class="material-symbols-outlined text-[18px]">format_list_bulleted</span>
                        List
                    </button>
</div>
</div>
</header>
<!-- Main Map Area -->
<main class="flex-1 relative w-full h-full overflow-hidden bg-gray-100">
<!-- Map Background Image -->
<div class="absolute inset-0 z-0 bg-cover bg-center opacity-80 mix-blend-multiply" data-alt="Abstract map background showing street grids of a city" data-location="San Francisco" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCLJTzdFRx87p900Sdt6kfjxF0WTlsI6tfTPbepnG2XvoYZC03wkWlzN4iIBymNhDDJM7SfKowyxVzxVN7B-VB8P0vkI43pJwoOLIgerx_8Y89xudayjPyScXuvWEHp02Dae9VPVQXlFtwaAV24JGjfL2eaiceprPpFdUtg8MdYElObLgTga1uxwPjaTtqbXuaFwVsjwKglxAE0-ij5vtdeO-QMaHiuo6s9-_3qa5pcAZ5NtxFi89C3e5Z3oh_dfsrAhXP3tGLffUn3');">
</div>
<!-- Map Overlay Gradients for depth -->
<div class="absolute inset-0 bg-gradient-to-b from-white/30 to-transparent pointer-events-none z-0"></div>
<!-- Filter FAB -->
<button class="absolute top-4 right-4 z-20 h-12 w-12 bg-white dark:bg-gray-800 rounded-full shadow-lg flex items-center justify-center active:scale-95 transition-transform border border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined text-gray-800 dark:text-white">tune</span>
</button>
<!-- Map Pins -->
<!-- Pin 1: Unselected -->
<div class="absolute top-[30%] left-[25%] transform -translate-x-1/2 -translate-y-full z-10 cursor-pointer group">
<div class="bg-gray-900 text-white px-3 py-1.5 rounded-lg shadow-md flex items-center justify-center font-bold text-xs group-hover:scale-110 transition-transform">
                    $45
                </div>
<div class="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-gray-900 mx-auto drop-shadow-sm"></div>
</div>
<!-- Pin 2: Unselected -->
<div class="absolute top-[20%] right-[30%] transform -translate-x-1/2 -translate-y-full z-10 cursor-pointer group">
<div class="bg-gray-900 text-white px-3 py-1.5 rounded-lg shadow-md flex items-center justify-center font-bold text-xs group-hover:scale-110 transition-transform">
                    $90
                </div>
<div class="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-gray-900 mx-auto drop-shadow-sm"></div>
</div>
<!-- Pin 3: Unselected -->
<div class="absolute bottom-[40%] right-[15%] transform -translate-x-1/2 -translate-y-full z-10 cursor-pointer group">
<div class="bg-gray-900 text-white px-3 py-1.5 rounded-lg shadow-md flex items-center justify-center font-bold text-xs group-hover:scale-110 transition-transform">
                    $55
                </div>
<div class="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-gray-900 mx-auto drop-shadow-sm"></div>
</div>
<!-- Pin 4: Selected (Active) -->
<div class="absolute top-[48%] left-[55%] transform -translate-x-1/2 -translate-y-full z-20 cursor-pointer scale-110">
<div class="bg-primary text-black px-3.5 py-2 rounded-lg shadow-lg flex items-center justify-center font-bold text-sm border-2 border-white ring-1 ring-black/5 animate-bounce-slight">
                    $65
                </div>
<div class="w-0 h-0 border-l-[8px] border-l-transparent border-r-[8px] border-r-transparent border-t-[10px] border-t-primary mx-auto drop-shadow-sm relative -top-[1px]"></div>
<!-- Pulse Effect -->
<div class="absolute -bottom-1 left-1/2 transform -translate-x-1/2 w-3 h-1.5 bg-black/20 rounded-full blur-[2px]"></div>
</div>
<!-- Bottom Sheet: Task Preview -->
<div class="absolute bottom-4 left-4 right-4 bg-white dark:bg-gray-900 rounded-2xl shadow-soft p-5 z-30 animate-slide-up border border-gray-100 dark:border-gray-800">
<!-- Drag Handle -->
<div class="w-12 h-1 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto mb-4"></div>
<div class="flex justify-between items-start mb-3">
<div class="flex flex-col gap-1">
<div class="flex items-center gap-2">
<span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold bg-gray-100 text-gray-600 dark:bg-gray-800 dark:text-gray-300 tracking-wide uppercase">Assembly</span>
<div class="flex items-center text-amber-500">
<span class="material-symbols-outlined text-[14px] filled">star</span>
<span class="text-[11px] font-semibold ml-0.5 text-gray-500">4.9</span>
</div>
</div>
<h3 class="font-bold text-lg text-gray-900 dark:text-white leading-tight">IKEA Pax Wardrobe Setup</h3>
</div>
<div class="text-xl font-bold text-gray-900 dark:text-white tracking-tight">$65</div>
</div>
<div class="flex items-center gap-4 mb-5">
<div class="flex items-center text-gray-500 dark:text-gray-400 text-xs font-medium">
<span class="material-symbols-outlined text-[16px] mr-1">location_on</span>
                        0.8 mi away
                    </div>
<div class="flex items-center text-gray-500 dark:text-gray-400 text-xs font-medium">
<span class="material-symbols-outlined text-[16px] mr-1">schedule</span>
                        Posted 2h ago
                    </div>
</div>
<div class="flex gap-3">
<button class="flex-1 bg-primary hover:bg-[#eae605] active:bg-[#dcd804] text-black font-bold py-3.5 px-4 rounded-xl text-sm transition-colors shadow-sm flex items-center justify-center gap-2">
                        View Details
                        <span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
<button class="aspect-square bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 rounded-xl flex items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined">bookmark</span>
</button>
</div>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="bg-white dark:bg-background-dark border-t border-gray-100 dark:border-gray-800 pt-2 pb-8 px-4 flex justify-between items-center z-40 shadow-[0_-5px_15px_rgba(0,0,0,0.02)]">
<button class="flex flex-col items-center gap-1 w-16 group">
<div class="relative">
<span class="material-symbols-outlined text-primary text-[28px] group-hover:scale-105 transition-transform filled">home</span>
<!-- Active Indicator Dot -->
<span class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-1 h-1 bg-primary rounded-full"></span>
</div>
<span class="text-[10px] font-bold text-gray-900 dark:text-white">Home</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
<span class="material-symbols-outlined text-[26px] group-hover:scale-105 transition-transform">task_alt</span>
<span class="text-[10px] font-medium">My Tasks</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
<div class="relative">
<span class="material-symbols-outlined text-[26px] group-hover:scale-105 transition-transform">chat_bubble</span>
<span class="absolute -top-0.5 -right-0.5 w-2.5 h-2.5 bg-red-500 border-2 border-white dark:border-background-dark rounded-full"></span>
</div>
<span class="text-[10px] font-medium">Chat</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
<span class="material-symbols-outlined text-[26px] group-hover:scale-105 transition-transform">account_balance_wallet</span>
<span class="text-[10px] font-medium">Wallet</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
<span class="material-symbols-outlined text-[26px] group-hover:scale-105 transition-transform">person</span>
<span class="text-[10px] font-medium">Profile</span>
</button>
</nav>
</div>
<!-- Animation Keyframes -->
<style>
        @keyframes slide-up {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes bounce-slight {
            0%, 100% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(-3px) translateX(-50%); }
        }
        .animate-bounce-slight {
            animation: bounce-slight 2s infinite ease-in-out;
        }
    </style>
</body></html>

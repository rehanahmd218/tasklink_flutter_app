<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Write Review - TaskLink</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23220f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- TopAppBar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm p-4 border-b border-gray-100 dark:border-gray-800">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-gray-900 dark:text-white" style="font-size: 24px;">close</span>
</button>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight flex-1 text-center pr-10">Write Review</h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto no-scrollbar pb-24">
<!-- ProfileHeader -->
<div class="flex flex-col items-center pt-8 px-6 pb-2">
<div class="relative mb-4">
<div class="bg-center bg-no-repeat bg-cover rounded-full h-24 w-24 border-4 border-white dark:border-gray-800 shadow-lg" data-alt="Portrait of a smiling woman in professional attire" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCC9XaGshkP3h_mtUb7Qmk6jh1llwQx8VfPm2Z4JhLeQD0AA5Gj7GjXFnCmvbXe0SSp-kv182NbtM0pWZdO5_Ui_gpCF4CcQm5f10oin1loD1JvbcVjoR0YVFaRNogwslOuz1dwVz85CYhvre8JSDi-6yCwKEewbRWGL9sIXqkUhgUIJ31YNsLk-TJWy6wZpkS6wc225xQDNLWtaoszWTvvpw-cZuXIQGqOtadY5wFX1AKz9Q9CUIeSJ-AmUNSH91gsN-spR86XCE9u");'>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-black text-[10px] font-bold px-2 py-0.5 rounded-full shadow-sm border border-white dark:border-gray-800 uppercase tracking-wider">Tasker</div>
</div>
<h3 class="text-gray-900 dark:text-white text-xl font-bold text-center mb-1">How was your work with Sarah?</h3>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium text-center bg-gray-100 dark:bg-white/5 px-3 py-1 rounded-full">
                    Task: Fix leaking sink
                </p>
</div>
<!-- Star Rating (HeadlineText variation) -->
<div class="flex flex-col items-center py-4">
<div class="flex gap-2 items-center justify-center">
<button class="group transition-transform active:scale-90 focus:outline-none">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1, 'wght' 400; font-size: 40px;">star</span>
</button>
<button class="group transition-transform active:scale-90 focus:outline-none">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1, 'wght' 400; font-size: 40px;">star</span>
</button>
<button class="group transition-transform active:scale-90 focus:outline-none">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1, 'wght' 400; font-size: 40px;">star</span>
</button>
<button class="group transition-transform active:scale-90 focus:outline-none">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1, 'wght' 400; font-size: 40px;">star</span>
</button>
<button class="group transition-transform active:scale-90 focus:outline-none">
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600" style="font-variation-settings: 'FILL' 0, 'wght' 400; font-size: 40px;">star</span>
</button>
</div>
<!-- BodyText variation -->
<p class="text-primary dark:text-primary font-semibold text-lg mt-2">Good</p>
</div>
<!-- Chips -->
<div class="px-6 py-2">
<p class="text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-3">What went well?</p>
<div class="flex gap-2 flex-wrap">
<!-- Selected Chips -->
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary pl-4 pr-4 transition-colors">
<span class="material-symbols-outlined text-black text-[18px]">schedule</span>
<span class="text-black text-sm font-semibold">Punctual</span>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary pl-4 pr-4 transition-colors">
<span class="material-symbols-outlined text-black text-[18px]">sentiment_satisfied</span>
<span class="text-black text-sm font-semibold">Friendly</span>
</button>
<!-- Unselected Chips -->
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-white/5 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-white/10 pl-4 pr-4 transition-colors">
<span class="text-gray-600 dark:text-gray-300 text-sm font-medium">Skilled</span>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-white/5 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-white/10 pl-4 pr-4 transition-colors">
<span class="text-gray-600 dark:text-gray-300 text-sm font-medium">Efficient</span>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-white/5 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-white/10 pl-4 pr-4 transition-colors">
<span class="text-gray-600 dark:text-gray-300 text-sm font-medium">Communicative</span>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-white/5 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-white/10 pl-4 pr-4 transition-colors">
<span class="text-gray-600 dark:text-gray-300 text-sm font-medium">Tidy</span>
</button>
</div>
</div>
<!-- Comment Section -->
<div class="px-6 py-6">
<label class="block text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-2" for="review-text">Detailed Review</label>
<div class="relative">
<textarea class="w-full rounded-xl border-0 bg-white dark:bg-white/5 p-4 text-gray-900 dark:text-gray-100 shadow-sm ring-1 ring-inset ring-gray-200 dark:ring-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 resize-none" id="review-text" placeholder="Share your experience with Sarah... Was the task completed as expected?" rows="5"></textarea>
</div>
<p class="text-right text-xs text-gray-400 mt-2">0/500</p>
</div>
</div>
<!-- Sticky Submit Button -->
<div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-background-light dark:bg-background-dark border-t border-gray-100 dark:border-gray-800">
<button class="w-full bg-primary hover:bg-[#eae605] active:bg-[#dbd804] text-black font-bold text-base py-3.5 px-4 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
<span>Submit Review</span>
<span class="material-symbols-outlined text-lg">send</span>
</button>
</div>
</div>
</body></html>

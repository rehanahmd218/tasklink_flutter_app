<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-gray-100 font-display min-h-screen flex flex-col overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md px-4 py-3 flex items-center justify-between border-b border-transparent dark:border-border-dark transition-colors duration-200">
<button aria-label="Go back" class="p-2 -ml-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 active:scale-95 transition-all text-text-main dark:text-white">

</header>

<div class="bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl p-4 shadow-sm flex gap-4 items-start transition-colors">

<div class="flex justify-between items-start">

<span class="inline-flex items-center justify-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300">
                            Completed
                        </span>
</div>

<p class="text-text-secondary dark:text-gray-400 text-xs font-normal">Order ID: #44921 â€¢ Sep 12, 2023</p>
</div>
</div>
</div>

<div class="px-4 space-y-6">

<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-gray-200 text-base font-semibold" for="reason">Reason for Dispute</label>
<div class="relative">
<select class="w-full appearance-none rounded-xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-text-main dark:text-white h-14 px-4 pr-10 text-base focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" id="reason">
<option disabled="" selected="" value="">Select a reason...</option>
<option value="no-show">Tasker did not show up</option>
<option value="quality">Poor quality of work</option>
<option value="incomplete">Task incomplete</option>
<option value="damage">Property damage</option>
<option value="safety">Safety concern</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-text-secondary dark:text-gray-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Description Text Area -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-gray-200 text-base font-semibold" for="details">Additional Details</label>
<textarea class="w-full rounded-xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-text-main dark:text-white min-h-[160px] p-4 text-base focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary resize-none placeholder:text-text-secondary/60 dark:placeholder:text-gray-500 transition-all" id="details" placeholder="Please describe the issue in detail. Include times, interactions, and specific concerns..."></textarea>
<p class="text-right text-xs text-text-secondary dark:text-gray-500">0/500 characters</p>
</div>
<!-- Evidence / Photos -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-gray-200 text-base font-semibold flex justify-between items-center">
                    Evidence (Optional)
                    <span class="text-xs font-normal text-text-secondary dark:text-gray-400">Max 5 photos</span>
</label>
<div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
<!-- Upload Button -->
<button class="shrink-0 size-24 rounded-xl border-2 border-dashed border-border-light dark:border-border-dark bg-background-light dark:bg-surface-dark hover:bg-gray-50 dark:hover:bg-gray-800 flex flex-col items-center justify-center gap-1 text-text-secondary dark:text-gray-400 transition-colors">
<span class="material-symbols-outlined">add_a_photo</span>
<span class="text-xs font-medium">Add Photo</span>
</button>
<!-- Pre-filled Image Example 1 -->

</div>
<button class="absolute -top-2 -right-2 bg-white dark:bg-surface-dark text-red-500 rounded-full shadow-md size-6 flex items-center justify-center border border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</div>
</div>
</div>
</div>
</main>
<!-- Floating Action Section -->
<div class="fixed bottom-[72px] left-0 w-full px-4 pt-4 pb-4 bg-gradient-to-t from-background-light via-background-light/90 to-transparent dark:from-background-dark dark:via-background-dark/90 pointer-events-none flex justify-center">
<button class="pointer-events-auto w-full max-w-md bg-primary hover:bg-[#eae605] text-text-main font-bold text-lg h-14 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2 active:scale-[0.98] transition-all">
<span>Submit Dispute</span>
<span class="material-symbols-outlined text-xl">send</span>
</button>
</div>

</div>
<span class="text-[10px] font-medium">Profile</span>
</a>

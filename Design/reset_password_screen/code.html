<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password - TaskLink</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23220f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen text-[#1c1c0d] dark:text-[#fcfcf8] antialiased selection:bg-primary selection:text-black">
<div class="relative flex h-full w-full max-w-md mx-auto flex-col overflow-hidden pb-8">
<!-- Header -->
<div class="flex items-center px-4 pt-6 pb-2">
<button aria-label="Go back" class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#1c1c0d] dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
</div>
<!-- Headline & Description -->
<div class="px-6 pt-4 pb-6">
<h1 class="text-3xl font-bold leading-tight tracking-tight mb-3 text-[#1c1c0d] dark:text-white">Reset Password</h1>
<p class="text-base text-gray-600 dark:text-gray-400 leading-relaxed">
                Enter the 6-digit code sent to <span class="font-semibold text-black dark:text-gray-200">user@example.com</span> and set your new password.
            </p>
</div>
<!-- OTP Input Section -->
<div class="px-6 pb-6">
<label class="block text-sm font-semibold text-gray-500 dark:text-gray-400 mb-4 uppercase tracking-wider text-xs">Verification Code</label>
<div class="flex justify-between gap-2 sm:gap-3">
<!-- Individual OTP inputs -->
<input class="flex h-12 w-full max-w-[3rem] text-center rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-white/5 focus:border-primary focus:ring-2 focus:ring-primary/50 outline-none text-xl font-semibold transition-all" inputmode="numeric" maxlength="1" type="text" value="5"/>
<input class="flex h-12 w-full max-w-[3rem] text-center rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-white/5 focus:border-primary focus:ring-2 focus:ring-primary/50 outline-none text-xl font-semibold transition-all" inputmode="numeric" maxlength="1" type="text" value="2"/>
<input class="flex h-12 w-full max-w-[3rem] text-center rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-white/5 focus:border-primary focus:ring-2 focus:ring-primary/50 outline-none text-xl font-semibold transition-all" inputmode="numeric" maxlength="1" type="text" value="9"/>
<input autofocus="" class="flex h-12 w-full max-w-[3rem] text-center rounded-lg border border-primary dark:border-primary bg-white dark:bg-white/5 focus:border-primary focus:ring-2 focus:ring-primary/50 outline-none text-xl font-semibold transition-all caret-primary" inputmode="numeric" maxlength="1" type="text"/>
<input class="flex h-12 w-full max-w-[3rem] text-center rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-white/5 focus:border-primary focus:ring-2 focus:ring-primary/50 outline-none text-xl font-semibold transition-all" inputmode="numeric" maxlength="1" type="text"/>
<input class="flex h-12 w-full max-w-[3rem] text-center rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-white/5 focus:border-primary focus:ring-2 focus:ring-primary/50 outline-none text-xl font-semibold transition-all" inputmode="numeric" maxlength="1" type="text"/>
</div>
<div class="mt-3 text-right">
<button class="text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-black dark:hover:text-white transition-colors">
                    Resend code in 00:45
                </button>
</div>
</div>
<!-- Password Inputs -->
<div class="px-6 flex flex-col gap-5">
<!-- New Password -->
<div class="group">
<label class="block text-sm font-medium text-[#1c1c0d] dark:text-gray-200 mb-2" for="new-password">New Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px]">lock</span>
</div>
<input class="block w-full h-14 pl-10 pr-12 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-white/5 text-[#1c1c0d] dark:text-white placeholder-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all sm:text-sm" id="new-password" placeholder="At least 8 characters" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<!-- Strength Indicator -->
<div class="flex gap-1 mt-2 h-1">
<div class="flex-1 rounded-full bg-green-500"></div>
<div class="flex-1 rounded-full bg-green-500"></div>
<div class="flex-1 rounded-full bg-gray-200 dark:bg-gray-700"></div>
<div class="flex-1 rounded-full bg-gray-200 dark:bg-gray-700"></div>
</div>
<p class="text-xs text-green-600 mt-1">Medium strength</p>
</div>
<!-- Confirm Password -->
<div>
<label class="block text-sm font-medium text-[#1c1c0d] dark:text-gray-200 mb-2" for="confirm-password">Confirm New Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px]">lock_reset</span>
</div>
<input class="block w-full h-14 pl-10 pr-12 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-white/5 text-[#1c1c0d] dark:text-white placeholder-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all sm:text-sm" id="confirm-password" placeholder="Re-enter password" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
</div>
<!-- Action Button -->
<div class="px-6 mt-10">
<button class="w-full h-14 bg-primary hover:bg-yellow-300 active:bg-yellow-400 rounded-xl text-black font-bold text-lg shadow-sm hover:shadow transition-all flex items-center justify-center gap-2">
<span>Reset Password</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
<!-- Footer Help -->
<div class="mt-auto pt-8 px-6 text-center">
<p class="text-sm text-gray-500 dark:text-gray-400">
                Having trouble? <a class="font-semibold text-black dark:text-white underline decoration-primary decoration-2 underline-offset-2" href="#">Contact Support</a>
</p>
</div>
</div>
</body></html>

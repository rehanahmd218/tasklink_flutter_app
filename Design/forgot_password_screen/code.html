<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23220f",
                        "text-light": "#1c1c0d",
                        "text-dark": "#fcfcf8",
                        "input-light": "#ffffff",
                        "input-dark": "#2d2c16",
                        "border-light": "#e5e5e0",
                        "border-dark": "#3a3920",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Navigation Bar -->
<header class="flex items-center justify-between p-4 sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="group flex items-center justify-center p-2 -ml-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50">
<span class="material-symbols-outlined text-text-light dark:text-text-dark" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<div class="w-10"></div> <!-- Spacer for balance -->
</header>
<!-- Main Content Area -->
<main class="flex flex-1 flex-col px-6 pt-4 pb-8 max-w-md mx-auto w-full">
<!-- Hero Illustration -->
<div class="flex flex-col items-center justify-center py-8">
<div class="relative flex items-center justify-center w-24 h-24 rounded-full bg-primary/20 mb-6">
<span class="material-symbols-outlined text-yellow-600 dark:text-primary" style="font-size: 48px;">lock_reset</span>
</div>
<!-- Headline -->
<h1 class="text-3xl font-bold tracking-tight text-center text-text-light dark:text-text-dark mb-3">
                    Forgot Password?
                </h1>
<!-- Body Text -->
<p class="text-base text-gray-600 dark:text-gray-400 text-center leading-relaxed max-w-[85%]">
                    Don't worry! It happens. Please enter the address associated with your account.
                </p>
</div>
<!-- Input Form -->
<div class="w-full space-y-6 mt-4">
<div class="flex flex-col gap-1.5">
<label class="text-sm font-semibold text-text-light dark:text-text-dark ml-1" for="email">
                        Email or Phone Number
                    </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500">mail</span>
</div>
<input class="block w-full rounded-lg border border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark py-4 pl-11 pr-4 text-text-light dark:text-text-dark placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all shadow-sm" id="email" name="email" placeholder="Enter Email ID / Phone No." type="text"/>
</div>
</div>
<!-- Primary Action Button -->
<button class="w-full rounded-lg bg-primary py-4 px-6 text-black font-bold text-base shadow-md hover:bg-yellow-400 active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
<span>Send Reset Code</span>
</button>
</div>
</main>
<!-- Footer -->
<footer class="p-6 mt-auto">
<div class="flex items-center justify-center gap-1 text-sm text-gray-600 dark:text-gray-400">
<span>Remember password?</span>
<a class="font-bold text-yellow-600 dark:text-primary hover:underline underline-offset-4" href="#">Log in</a>
</div>
<div class="mt-8 flex justify-center">
<div class="h-1 w-1/3 rounded-full bg-gray-200 dark:bg-gray-800"></div>
</div>
</footer>
</div>
</body></html>

<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile - TaskLink</title>
<!-- Fonts and Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "primary-hover": "#e6e205",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23220f",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2c2b14",
                        "border-light": "#e9e8ce",
                        "border-dark": "#4a492a",
                        "text-main": "#1c1c0d",
                        "text-sub": "#5c5c4f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen w-full flex flex-col font-display antialiased text-text-main dark:text-white overflow-x-hidden selection:bg-primary selection:text-black">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-40 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md px-4 h-14 flex items-center justify-between border-b border-border-light dark:border-border-dark">
<button aria-label="Go back" class="flex items-center justify-center w-10 h-10 rounded-full text-text-main dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold tracking-tight absolute left-1/2 -translate-x-1/2">Edit Profile</h1>
<div class="w-10"></div> <!-- Spacer for centering title -->
</header>
<!-- Main Content Area -->
<main class="flex-1 w-full max-w-[600px] mx-auto px-5 pt-6 pb-32">
<!-- Profile Picture Section -->
<section class="flex flex-col items-center mb-8 gap-4">
<div class="relative group cursor-pointer">
<!-- Avatar -->
<div class="w-32 h-32 rounded-full overflow-hidden border-[4px] border-surface-light dark:border-border-dark shadow-sm bg-gray-100 dark:bg-gray-800">
<img class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" data-alt="Close up portrait of a young man looking confident" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC8zGzp9htord6EnIFWnnH3xsWKc1W6dnKb0fbuCPDSnI-kVjlzVxWIOhPSDmArs0Py9ZaVhD80JfGfpWkrPzFIK4URrKwYBwYKbxSuj-B0yDehQer1w-jXOUvxroxBiwI79JWRD1DlfVdLUY3leBIxbATIS4zdBRMNOSKHkm8NP43PXD6bSYwfVePdBpRhtNw4FKVCbqhQysV_M3uZxZMkfQshuursuvedTsWdiBM9t8_fJjEmoF5TKQF_tDXWtWS61WrhkYSGUnIa"/>
</div>
<!-- Camera Icon Overlay -->
<div class="absolute bottom-0 right-1 w-9 h-9 bg-primary rounded-full flex items-center justify-center border-[3px] border-background-light dark:border-background-dark shadow-md text-black transition-transform hover:scale-110">
<span class="material-symbols-outlined text-[18px]">photo_camera</span>
</div>
</div>
<button class="text-sm font-semibold text-primary-hover dark:text-primary hover:underline underline-offset-4 decoration-2">
                Change Profile Photo
            </button>
</section>
<!-- Form Fields -->
<form class="flex flex-col gap-5">
<!-- Full Name Input -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-text-sub dark:text-gray-300 ml-1" for="fullname">Full Name</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-text-main dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm font-normal" id="fullname" placeholder="e.g. Alex Smith" type="text" value="John Doe"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none text-[20px]">person</span>
</div>
</div>
<!-- Bio Input -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-text-sub dark:text-gray-300 ml-1" for="bio">Bio</label>
<textarea class="w-full min-h-[120px] px-4 py-3 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-text-main dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm font-normal resize-none leading-relaxed" id="bio" placeholder="Tell us a little about yourself...">Experienced handyman with over 5 years of helping neighbors with plumbing, furniture assembly, and minor repairs. Friendly and reliable!</textarea>
</div>
<!-- Email Input -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-text-sub dark:text-gray-300 ml-1" for="email">Email</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-text-main dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm font-normal" id="email" placeholder="name@example.com" type="email" value="john.doe@example.com"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none text-[20px]">mail</span>
</div>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
<!-- Date of Birth Input -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-text-sub dark:text-gray-300 ml-1" for="dob">Date of Birth</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-text-main dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm font-normal appearance-none cursor-pointer" id="dob" type="date" value="1990-05-15"/>
<!-- Hack to make the calendar icon visible on some browsers if standard one is hidden or ugly, though date input usually handles itself on iOS nicely -->
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none text-[20px] bg-surface-light dark:bg-surface-dark pl-2">calendar_today</span>
</div>
</div>
<!-- Gender Dropdown -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-text-sub dark:text-gray-300 ml-1" for="gender">Gender</label>
<div class="relative">
<select class="w-full h-12 px-4 pr-10 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-text-main dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm font-normal appearance-none cursor-pointer" id="gender">
<option disabled="" value="">Select</option>
<option selected="" value="male">Male</option>
<option value="female">Female</option>
<option value="non-binary">Non-binary</option>
<option value="prefer-not-to-say">Prefer not to say</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none text-[24px]">arrow_drop_down</span>
</div>
</div>
</div>
</form>
</main>
<!-- Sticky Bottom Action Button -->
<div class="fixed bottom-0 left-0 right-0 p-4 pb-8 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark z-30 pointer-events-none">
<div class="max-w-[600px] mx-auto pointer-events-auto">
<button class="w-full h-14 bg-primary hover:bg-primary-hover active:scale-[0.98] rounded-xl text-black font-bold text-base shadow-[0_4px_12px_rgba(249,245,6,0.25)] dark:shadow-[0_4px_12px_rgba(249,245,6,0.1)] transition-all flex items-center justify-center gap-2">
<span>Save Changes</span>
</button>
</div>
</div>
</body></html>

<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Post Task Screen - TaskLink</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "primary-dark": "#e5e100", // Slightly darker for hover/active states if needed
                        "background-light": "#fcfcf8",
                        "background-dark": "#18181b",
                        "surface-light": "#ffffff",
                        "surface-dark": "#27272a",
                        "border-light": "#e4e4e7",
                        "border-dark": "#3f3f46",
                        "text-main-light": "#18181b",
                        "text-main-dark": "#f4f4f5",
                        "text-sec-light": "#71717a",
                        "text-sec-dark": "#a1a1aa",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide scrollbar for category pills */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark flex justify-center min-h-screen">
<!-- Mobile Container -->
<div class="w-full max-w-md h-full min-h-screen bg-background-light dark:bg-background-dark flex flex-col relative shadow-xl overflow-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-border-light dark:border-border-dark px-4 py-3 flex items-center justify-between transition-colors duration-300">
<button class="text-text-sec-light dark:text-text-sec-dark hover:text-text-main-light dark:hover:text-text-main-dark font-medium text-sm px-2 py-1 rounded-lg">
                Cancel
            </button>
<h2 class="text-lg font-bold tracking-tight text-text-main-light dark:text-text-main-dark">New Task</h2>
<button class="w-12 text-right text-primary font-medium text-sm px-2 py-1 opacity-0 pointer-events-none">
<!-- Spacer for layout balance -->
                Save
            </button>
</header>
<!-- Main Content (Scrollable) -->
<main class="flex-1 overflow-y-auto pb-32">
<!-- Headline -->
<div class="px-5 pt-6 pb-2">
<h1 class="text-2xl font-bold leading-tight text-text-main-light dark:text-text-main-dark">What needs to be done?</h1>
<p class="text-sm text-text-sec-light dark:text-text-sec-dark mt-1">Provide details so Taskers can give you accurate offers.</p>
</div>
<!-- Task Title Input -->
<div class="px-5 py-3">
<label class="block mb-2 text-sm font-semibold text-text-main-light dark:text-text-main-dark">Task Title</label>
<div class="relative">
<input class="w-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl px-4 py-3.5 text-base text-text-main-light dark:text-text-main-dark placeholder-text-sec-light dark:placeholder-text-sec-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" placeholder="e.g., Assemble IKEA furniture" type="text"/>
</div>
</div>
<!-- Description Input -->
<div class="px-5 py-2">
<label class="block mb-2 text-sm font-semibold text-text-main-light dark:text-text-main-dark">Description</label>
<div class="relative">
<textarea class="w-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl px-4 py-3.5 text-base text-text-main-light dark:text-text-main-dark placeholder-text-sec-light dark:placeholder-text-sec-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all min-h-[120px] resize-none" placeholder="Describe the task in detail. Mention any tools required..."></textarea>
</div>
</div>
<div class="h-4"></div>
<!-- Category Section -->
<div class="px-5 py-2">
<label class="block mb-3 text-sm font-semibold text-text-main-light dark:text-text-main-dark">Category</label>
<div class="flex gap-3 overflow-x-auto no-scrollbar pb-1 -mx-5 px-5">
<!-- Active State -->
<button class="flex flex-col items-center justify-center min-w-[80px] h-[80px] bg-primary/20 border-2 border-primary rounded-xl text-xs font-semibold text-text-main-light dark:text-text-main-dark flex-shrink-0 transition-all gap-1">
<span class="material-symbols-outlined text-2xl text-yellow-700 dark:text-yellow-400">cleaning_services</span>
                        Cleaning
                    </button>
<!-- Inactive States -->
<button class="flex flex-col items-center justify-center min-w-[80px] h-[80px] bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl text-xs font-medium text-text-sec-light dark:text-text-sec-dark flex-shrink-0 hover:bg-gray-50 dark:hover:bg-zinc-800 transition-all gap-1">
<span class="material-symbols-outlined text-2xl">local_shipping</span>
                        Delivery
                    </button>
<button class="flex flex-col items-center justify-center min-w-[80px] h-[80px] bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl text-xs font-medium text-text-sec-light dark:text-text-sec-dark flex-shrink-0 hover:bg-gray-50 dark:hover:bg-zinc-800 transition-all gap-1">
<span class="material-symbols-outlined text-2xl">handyman</span>
                        Repair
                    </button>
<button class="flex flex-col items-center justify-center min-w-[80px] h-[80px] bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl text-xs font-medium text-text-sec-light dark:text-text-sec-dark flex-shrink-0 hover:bg-gray-50 dark:hover:bg-zinc-800 transition-all gap-1">
<span class="material-symbols-outlined text-2xl">yard</span>
                        Garden
                    </button>
<button class="flex flex-col items-center justify-center min-w-[80px] h-[80px] bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl text-xs font-medium text-text-sec-light dark:text-text-sec-dark flex-shrink-0 hover:bg-gray-50 dark:hover:bg-zinc-800 transition-all gap-1">
<span class="material-symbols-outlined text-2xl">more_horiz</span>
                        More
                    </button>
</div>
</div>
<div class="h-6"></div>
<!-- Location Section -->
<div class="px-5 py-2">
<h3 class="text-lg font-bold text-text-main-light dark:text-text-main-dark mb-3">Location</h3>
<div class="bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl overflow-hidden shadow-sm">
<div class="p-3 border-b border-border-light dark:border-border-dark flex items-center gap-3">
<span class="material-symbols-outlined text-text-sec-light dark:text-text-sec-dark">search</span>
<input class="w-full bg-transparent border-none text-text-main-light dark:text-text-main-dark focus:ring-0 p-0 text-sm placeholder-text-sec-light dark:placeholder-text-sec-dark" placeholder="Enter street address" type="text"/>
</div>
<!-- Map Placeholder -->
<div class="relative h-40 w-full bg-gray-100 dark:bg-zinc-800 overflow-hidden group cursor-pointer">
<img alt="Map view of city streets with a pin marker" class="w-full h-full object-cover opacity-60 dark:opacity-40 transition-transform duration-500 group-hover:scale-105" data-alt="Map view of city streets with a pin marker" data-location="San Francisco" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDjN1RmJ1dH0NKAakAA4KY1_T5CaBTrtDriYTkc_fyNAIoCnzrLxAvjmVU2T0NhWrNIP1k4Fy2TeRGU3JQx0z2plIf6suWtGthuMdF_HgXgA_Cq10IRW8jCD7nnADzAGy4uYRKmnKHjKRlgiTLa39-jO0L4UUg9kjfFadWWE3cYpAIihSPMBJBJ8eLp5fG7xgkyvmEUozLs--NqdjWR_YcmQwph682lKkRBxwAY0pXHLO9uF2bQi8te4mPJqslm2dgAclIF4UKczx2D"/>
<div class="absolute inset-0 flex items-center justify-center">
<div class="flex flex-col items-center -mt-8">
<div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center shadow-lg border-2 border-white dark:border-zinc-900 z-10">
<span class="material-symbols-outlined text-black text-sm font-bold">location_on</span>
</div>
<div class="w-2 h-2 bg-black/20 rounded-full mt-1 blur-[1px]"></div>
</div>
</div>
<div class="absolute bottom-2 right-2 bg-white/90 dark:bg-black/80 px-2 py-1 rounded text-xs font-medium backdrop-blur-sm text-text-main-light dark:text-text-main-dark shadow-sm">
                            Tap to adjust pin
                        </div>
</div>
</div>
</div>
<div class="h-4"></div>
<!-- Logistics Section -->
<div class="px-5 py-2">
<h3 class="text-lg font-bold text-text-main-light dark:text-text-main-dark mb-3">Details</h3>
<div class="flex gap-4">
<!-- Date Picker -->
<div class="flex-1">
<label class="block mb-2 text-sm font-semibold text-text-main-light dark:text-text-main-dark">Due Date</label>
<div class="relative bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl h-[52px] flex items-center px-3 cursor-pointer hover:border-primary/50 transition-colors">
<span class="material-symbols-outlined text-text-sec-light dark:text-text-sec-dark mr-2 text-xl">calendar_today</span>
<span class="text-text-main-light dark:text-text-main-dark text-sm font-medium">Sat, Nov 12</span>
<span class="material-symbols-outlined text-text-sec-light dark:text-text-sec-dark ml-auto text-lg">expand_more</span>
</div>
</div>
<!-- Budget Input -->
<div class="flex-1">
<label class="block mb-2 text-sm font-semibold text-text-main-light dark:text-text-main-dark">Budget</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="text-text-sec-light dark:text-text-sec-dark font-semibold">$</span>
</div>
<input class="w-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl pl-7 pr-4 py-3.5 text-base font-semibold text-text-main-light dark:text-text-main-dark placeholder-text-sec-light dark:placeholder-text-sec-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all h-[52px]" placeholder="0" type="number"/>
</div>
</div>
</div>
</div>
<!-- Warning/Info -->
<div class="px-5 py-4">
<div class="flex items-start gap-3 p-3 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
<span class="material-symbols-outlined text-blue-600 dark:text-blue-400 text-xl mt-0.5">info</span>
<p class="text-xs text-blue-800 dark:text-blue-200 leading-relaxed">
                        Taskers usually charge between <span class="font-semibold">$20 - $45</span> for similar tasks in your area.
                    </p>
</div>
</div>
</main>
<!-- Sticky Footer -->
<footer class="absolute bottom-0 w-full bg-background-light dark:bg-background-dark border-t border-border-light dark:border-border-dark p-4 pb-8 z-30 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
<button class="w-full bg-primary hover:bg-primary-dark text-black font-bold text-base py-4 rounded-xl shadow-lg shadow-primary/20 transform active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Post Task
                <span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</footer>
</div>
</body></html>

<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark min-h-screen flex flex-col items-center justify-center">
<div class="relative w-full max-w-md mx-auto h-full min-h-screen flex flex-col bg-background-light dark:bg-background-dark overflow-hidden shadow-xl">
<div class="flex items-center p-4 pb-2 justify-between">
<button aria-label="Go back" class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-text-light dark:text-text-dark" style="font-size: 24px;">arrow_back</span>
</button>

        </h1>
<div class="px-6 pb-8">
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">

<span class="font-semibold text-text-light dark:text-text-dark">+1 (555) 000-0000</span>
</p>
</div>
<div class="flex justify-center px-4 w-full">
<fieldset class="relative flex gap-2 w-full justify-between max-w-[360px]">
<input class="flex h-14 w-full text-center rounded-lg bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-xl font-semibold caret-primary transition-all shadow-sm" max="9" maxlength="1" placeholder="-" type="number" value=""/>

<input class="flex h-14 w-full text-center rounded-lg bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-xl font-semibold caret-primary transition-all shadow-sm" max="9" maxlength="1" placeholder="-" type="number" value=""/>
<input class="flex h-14 w-full text-center rounded-lg bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-xl font-semibold caret-primary transition-all shadow-sm" max="9" maxlength="1" placeholder="-" type="number" value=""/>

<input class="flex h-14 w-full text-center rounded-lg bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-xl font-semibold caret-primary transition-all shadow-sm" max="9" maxlength="1" placeholder="-" type="number" value=""/>
</fieldset>
</div>
<div class="flex flex-col items-center justify-center gap-2 py-8 px-4">
<div class="flex items-center gap-2 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined" style="font-size: 18px;">timer</span>
<span class="text-sm font-medium">Resend code in <span class="text-primary font-bold">00:30</span></span>
</div>
<button class="text-sm font-semibold text-gray-400 cursor-not-allowed mt-1" disabled="">

            </button>
</div>
<div class="mt-auto p-4 mb-4">
<button class="w-full h-12 bg-primary hover:bg-yellow-300 active:bg-yellow-400 text-black font-bold text-base rounded-lg shadow-sm transition-colors flex items-center justify-center gap-2">
<span>Verify</span>
<span class="material-symbols-outlined text-black" style="font-size: 20px;">check_circle</span>
</button>
</div>
<div class="bg-gray-100 dark:bg-gray-900 pb-8 pt-2">

<button class="h-12 w-full flex items-center justify-center text-2xl font-medium text-text-light dark:text-text-dark hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg">2</button>

<span class="material-symbols-outlined">backspace</span>
</button>
</div>
</div>
</div>
